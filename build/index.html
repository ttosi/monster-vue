<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <section class="row controls" v-if="!isGameInProgress">
            <div class="small-12 columns">
                <button id="start-game" @click="startGame">START NEW GAME</button>
            </div>
        </section>
        <section class="row controls" v-else>
            <div class="small-12 columns">
                <button id="attack" @click="attack">ATTACK</button>
                <button id="special-attack" 
                    @click="specialAttack" 
                    :disabled="theHuman().specialAttacks === 0">
                        SPECIAL ATTACK ({{ theHuman().specialAttacks }})
                </button>
                <button id="heal" 
                    @click="heal" 
                    :disabled="theHuman().heals === 0">
                        HEAL ({{ theHuman().heals }})
                </button>
                <button id="give-up">GIVE UP</button>
            </div>
        </section>
        <section class="row">
            <div class="small-6 columns" v-for="player in players">
                <h1 class="text-center">{{ player.name }}</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{ width: player.currentHealth() + '%' }">
                        <div style="padding-top: 9px;">
                            {{ player.currentHealth() }}
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="row log" v-if="attackLog.length > 0">
            <div class="small-12 columns">
                <ul>
                    <li>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script src="https://unpkg.com/vue@2.3.2"></script>
    <script src="bundle.js"></script>
</body>
</html>
