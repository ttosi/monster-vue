<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{ width: playerHealth + '%' }">
                        <div style="padding-top: 9px;">
                            {{ playerHealth }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{ width:  monsterHealth + '%' }">
                        <div style="padding-top: 9px;">
                            {{ monsterHealth }}
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls" v-if="!isGameInProgress">
            <div class="small-12 columns">
                <button id="start-game" @click="startGame">START NEW GAME</button>
            </div>
        </section>
        <section class="row controls" v-else>
            <div class="small-12 columns">
                <button id="attack" @click="attack">ATTACK</button>
                <button id="special-attack" @click="specialAttack" :disabled="maxSpecialAttacks === 0">
                    SPECIAL ATTACK ({{ maxSpecialAttacks }})
                </button>
                <button id="heal" @click="heal" :disabled="maxHeals === 0">
                    HEAL ({{ maxHeals }})
                </button>
                <button id="give-up">GIVE UP</button>
            </div>
        </section>
        <section class="row log" v-if="attackLog.length > 0">
            <div class="small-12 columns">
                <ul>
                    <li>

                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script src="https://unpkg.com/vue@2.3.2"></script>
    <script src="app.js"></script>
</body>

</html>
